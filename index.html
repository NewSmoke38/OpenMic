<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenMic - Share Your Thoughts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'pastel-pink': '#FFD1DC',
                        'pastel-blue': '#B5D8EB',
                        'pastel-purple': '#E0BBE4',
                        'pastel-green': '#C1E1C1',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-pastel-blue/20 to-pastel-purple/20 min-h-screen">
    <!-- Navbar -->
    <nav class="fixed top-4 left-1/2 -translate-x-1/2 backdrop-blur-md bg-white/30 border border-white/20 z-50 rounded-2xl shadow-lg w-[90%] max-w-6xl">
        <div class="container mx-auto px-8 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <span class="realistic-orb realistic-orb-sm"></span>
                <span class="text-2xl font-bold text-gray-800">OpenMic</span>
            </div>
            <div class="space-x-6">
                <button class="px-5 py-2 rounded-full bg-pastel-blue hover:bg-pastel-blue/80 transition-all text-gray-700">Login</button>
                <button class="px-5 py-2 rounded-full bg-pastel-purple hover:bg-pastel-purple/80 transition-all text-gray-700">Sign Up</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex flex-col items-center justify-center min-h-screen pt-32 pb-20">
        <!-- Realistic Glass Orb Above Box -->
        <div class="realistic-orb mb-[-3.5rem] z-30"></div>
        <!-- Message Box -->
        <div class="relative flex flex-col items-center" style="width:340px;">
            <div class="sheep-box bg-white/30 backdrop-blur-md rounded-[3rem] border-2 border-white/20 relative pt-20 pb-8 px-8 w-[340px] min-h-[340px] flex flex-col items-center shadow-2xl">
                <!-- Message Feed -->
                <div id="messageFeed" class="flex flex-col justify-end gap-4 w-full mt-2 h-[26rem] overflow-y-auto pr-2 pt-6">
                    <!-- Messages will be dynamically inserted here -->
                </div>
                <!-- Sheep Paws Bottom -->
                <div class="absolute -bottom-6 left-1/2 -translate-x-1/2 flex gap-8 z-20">
                    <div class="sheep-paw w-12 h-8"></div>
                    <div class="sheep-paw w-12 h-8"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Create Message Button -->
    <button id="createMessageBtn" class="fixed bottom-8 right-8 w-14 h-14 rounded-full bg-pastel-purple hover:bg-pastel-purple/80 text-white text-2xl shadow-lg hover:shadow-xl transition-all flex items-center justify-center">
        +
    </button>

    <!-- Create Message Modal -->
    <div id="createMessageModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-6 w-full max-w-md mx-4">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Share Your Message</h2>
            <form id="messageForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2" for="authorName">Your Name</label>
                    <input type="text" id="authorName" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-pastel-purple" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2" for="messageContent">Your Message</label>
                    <textarea id="messageContent" rows="4" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-pastel-purple" required></textarea>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancelBtn" class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 text-gray-700">Cancel</button>
                    <button type="submit" class="px-4 py-2 rounded-lg bg-pastel-purple hover:bg-pastel-purple/80 text-white">Post Message</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Theme Toggle Button -->
    <button id="themeToggle" class="fixed bottom-8 left-8 w-14 h-14 rounded-full bg-pastel-purple hover:bg-pastel-purple/80 text-white text-2xl shadow-lg hover:shadow-xl transition-all flex items-center justify-center">
        ðŸŒ™
    </button>

    <script src="app.js"></script>
</body>
</html>
